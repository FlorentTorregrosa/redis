services:
  cache.backend.redis:
    class: Drupal\redis\Cache\CacheBackendFactory
    arguments: ['@redis.factory', '@cache_tags.invalidator.checksum']
  redis.factory:
    class: Drupal\redis\ClientFactory
  redis.lock.factory:
    class: Drupal\redis\Lock\LockFactory
    arguments: ['@redis.factory']
